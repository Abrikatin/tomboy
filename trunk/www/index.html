<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Redirecting to the new Tomboy website</title>
    <link rel="stylesheet" type="text/css" href="./default.css" />
    <META HTTP-EQUIV="Refresh" CONTENT="5; URL=http://www.gnome.org/projects/tomboy">
  </head>
  <body>
    <br/>

    <div id="header">
      <a href="./index.html">
        <img id="logo" alt="Tomboy Logo" src="./img/tomboy.png" />

    </div>

    <div id="body">
      <p>The Tomboy website has moved.  If your browser doesn't

      click <a href="http://www.gnome.org/projects/tomboy">here</a>.
      </p>
    </div>

</html>
